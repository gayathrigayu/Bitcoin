
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Click Counter</title>
</head>
<body>
    <button>Click!</button>
<script>
var cnt = 0;
    const counter = {
        
        inc: function() {
            cnt++;
            console.log(cnt);
        }
    };
    var button = document.getElementsByTagName('button')[0];
    button.addEventListener('click', counter.inc(), false);
</script>
</body>
</html>
